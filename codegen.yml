overwrite: true
schema: ${SCHEMA_PATH}
documents: "src/graphql/*.ts"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
  ./graphql.schema.json:
    plugins:
      - "introspection"
hooks:
  afterOneFileWrite:
    - prettier -w
